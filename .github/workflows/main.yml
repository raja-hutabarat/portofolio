on: push
name: ğŸš€ Deploy:Porto-Raja
jobs:
  web-deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: ğŸ‰ Deploying...
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: âœ… Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ğŸ•“ Delayed 10 Second
        run: |
          sleep 10

      - name: ğŸŒŠ Install Dependencies
        run: |
          npm install

      # - name: ğŸ¯ Test...
      #   run: npm run test
      #   env:
      #     CI: true

      - name: âš’ï¸ Build
        run: |
          pwd
          npm run build

      - name: ğŸš« Remove Meta Files & Folders
        run: |
          rm -rf .github
          rm -rf node_modules
          rm -rf public
          rm -rf src
          rm .gitignore
          rm package-lock.json || true
          rm package.json
          rm README.md
          rm yarn.lock || true

      - name: ğŸ“ Top Level Change
        run: |
          mv -v ./build/* ./
          rm -rf build

      - name: ğŸ’¾ Sync files to Hosting ğŸ“¡
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          # server: ftp.jefriherditriyanto.com
          username: ${{ secrets.ftp_email }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
